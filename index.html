<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch Match</title>
    <link rel="icon" type="image/x-icon" href="possible_logo_design_3.jpg">
    <link rel="stylesheet" href="styles.css">
    <!--Font info-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="headerColumn" id="headerColumnLeft">
            <div id="allergiesPanel">
                <div class="checkbox-wrapper-64">
                    <label class="switch">
                        <input type="checkbox" name="allergy" value="gluten">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-wheat-awn" id="allergyIcon"></i>
                </div>
                <div class="checkbox-wrapper-64">
                    <label class="switch">
                        <input type="checkbox" name="allergy" value="seafood">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-fish" id="allergyIcon"></i>
                </div>
                <div class="checkbox-wrapper-64">
                    <label class="switch">
                        <input type="checkbox" name="allergy" value="dairy">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-cheese" id="allergyIcon"></i>
                </div>
                <div class="checkbox-wrapper-64">
                    <label class="switch">
                        <input type="checkbox" name="allergy" value="spicy">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-pepper-hot" id="allergyIcon"></i>
                </div>
            </div>
        </div>

        <div class="headerColumn">
            <img src="logo.png" alt="Logo">
            <h1>Munch Match</h1>
        </div>

        <div class="headerColumn">

        </div>
    </header>

    <div class="container">
        <div class="column">
            <div id="dislikedFoods">

            </div>
        </div>
        <div class="column" id="foodColumn">
            <div id="foodContainer">
                <img id="foodImage" src="images/image1.png" alt="Food Image">
                <div id="foodTextContainer">
                    <p id="dishName">Dish Name</p>
                    <p id="description">Description text goes here.</p>
                </div>
                <button id="btnLeft" onclick="swipe('left')">❮</button>
                <button id="btnRight" onclick="swipe('right')">❯</button>
            </div>
        </div>
        <div class="column">
            <div id="likedFoods">

            </div>
        </div>
    </div>

    <footer>
        <div id="myProgress">
            <div id="myBar"></div>
          </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
